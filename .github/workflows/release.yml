name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: pytest tests/

  build:
    name: Build on ${{ matrix.os }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            archive_name: job-radar-${{ github.ref_name }}-linux.tar.gz
          - os: windows-latest
            platform: windows
            archive_name: job-radar-${{ github.ref_name }}-windows.zip
          - os: macos-latest
            platform: macos
            archive_name: job-radar-${{ github.ref_name }}-macos.zip
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[build]

      - name: Build with PyInstaller
        run: pyinstaller job-radar.spec --clean

      - name: Verify CustomTkinter assets bundled (Linux)
        if: runner.os == 'Linux'
        run: |
          ls dist/job-radar/_internal/customtkinter/assets/themes/ && echo "CustomTkinter themes bundled OK"
          ls dist/job-radar/_internal/customtkinter/assets/fonts/ && echo "CustomTkinter fonts bundled OK"

      - name: Smoke test CLI executable (Linux)
        if: runner.os == 'Linux'
        run: cd dist && ./job-radar/job-radar --version

      - name: Smoke test CLI executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cd dist && .\job-radar\job-radar.exe --version

      - name: Install Terminal launcher (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist/JobRadar.app/Contents/MacOS
          mv job-radar job-radar-cli
          cp ../../../../macos-launcher.sh job-radar
          chmod +x job-radar job-radar-cli

      - name: Smoke test CLI executable (macOS)
        if: runner.os == 'macOS'
        run: cd dist/JobRadar.app/Contents/MacOS && ./job-radar-cli --version

      - name: Create archive (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar -czf ../job-radar-${{ github.ref_name }}-linux.tar.gz job-radar/

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path job-radar -DestinationPath ..\job-radar-${{ github.ref_name }}-windows.zip

      - name: Create archive (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r --symlinks ../job-radar-${{ github.ref_name }}-macos.zip JobRadar.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: job-radar-${{ matrix.platform }}
          path: job-radar-${{ github.ref_name }}-*

  build-installers:
    name: Build ${{ matrix.platform }} installer
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            artifact_name: job-radar-macos
          - os: windows-latest
            platform: windows
            artifact_name: job-radar-windows
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Pillow (for asset generation)
        run: pip install Pillow

      - name: Download PyInstaller artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}

      - name: Extract macOS artifact
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          # The artifact is a .zip containing JobRadar.app
          unzip job-radar-${{ github.ref_name }}-macos.zip -d dist/

      - name: Extract Windows artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Expand-Archive -Path job-radar-${{ github.ref_name }}-windows.zip -DestinationPath dist/

      - name: Install create-dmg (macOS)
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Build DMG installer (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x installers/macos/build-dmg.sh
          installers/macos/build-dmg.sh ${{ github.ref_name }}
        env:
          MACOS_CERT_BASE64: ${{ secrets.MACOS_CERT_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}

      - name: Build NSIS installer (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cd installers\windows
          build-installer.bat ${{ github.ref_name }}
        env:
          WINDOWS_CERT_BASE64: ${{ secrets.WINDOWS_CERT_BASE64 }}
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}

      - name: Upload DMG artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: installer-macos
          path: "*.dmg"

      - name: Upload installer artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: installer-windows
          path: "installers/windows/Job-Radar-Setup-*.exe"

  release:
    name: Create Release
    needs: [build, build-installers]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            job-radar-*/job-radar-${{ github.ref_name }}-*
            installer-macos/*.dmg
            installer-windows/*.exe
