name: Accessibility

on:
  pull_request:
    branches:
      - main

jobs:
  accessibility:
    name: Lighthouse & axe-core Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate CI report
        run: python scripts/generate_ci_report.py

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.js
          uploadArtifacts: true

      - name: Install axe-core CLI
        run: npm install -g @axe-core/cli

      - name: Start HTTP server
        run: python3 -m http.server 8080 --directory ./ci-report &

      - name: Wait for server startup
        run: sleep 2

      - name: Run axe-core audit
        run: axe http://localhost:8080/index.html --tags wcag2a,wcag2aa,wcag21a,wcag21aa --exit --save axe-results.json --dir ./axe-results --load-delay 2000

      - name: Upload axe results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: axe-results
          path: ./axe-results
